{% if tour_schedule %} {% for key, tourSchedule in tour_schedule %}
{% if key == 0%}
<div class="panel panel-default">
    <div class="panel-heading">
        <a class="panel-title" data-toggle="collapse" data-parent="#accordion" href="#collapse{{key}}">
            {{ tourSchedule.title }}
        </a>
    </div>
    <div id="collapse{{key}}" class="panel-collapse collapse in">
        <div class="panel-body">
            {{ tourSchedule.value | raw }}
        </div>
    </div>
</div>
{% else %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <a class="panel-title collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapse{{key}}">
                {{ tourSchedule.title }}
            </a>
        </div>
        <div id="collapse{{key}}" class="panel-collapse collapse">
            <div class="panel-body">
                {{ tourSchedule.value | raw }}
            </div>
        </div>
    </div>
{% endif %}
{% endfor %} {% endif %}
